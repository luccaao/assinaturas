<section>
  <div class="card-container">
    <div class="background-img">
      <img src="../../../assets/signature@2x.png" alt="">
    </div>
    <form [formGroup]="cpfForm" (ngSubmit)="onSubmit()">
      <h1>Sistema de gest√£o de assinaturas</h1>
      <div class="area-input">
        <span>Busque pelo CPF do cliente</span>
        <div class="input-container">
          <input 
            formControlName="cpf"
            type="text"
            placeholder="Digite o CPF"
            (blur)="onBlur()"
            (focus)="onFocus()"
            [class.invalid]="isInvalid"
          />
          <i *ngIf="isInvalid" class="fas fa-exclamation-circle error-icon"></i>

        </div>
        <span class="erro">{{errorMessage}}</span>
      </div>
      <div *ngIf="isLoading" class="loading-indicator">
        <div class="spinner"></div>
      </div>
      
      <button type="submit" [disabled]="cpf?.invalid || isLoading">Buscar</button>
    </form>
  </div>
</section>
